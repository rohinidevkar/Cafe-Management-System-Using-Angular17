  <img src="https://invezz.com/wp-content/uploads/2020/12/coffee-prices-50.jpg" class="card-img" height="800px" width="1200px">
  <div class="card-img-overlay"><span class="border border-light"><br><br><br>
    <div class="container mt-1 text-light">
      <div class="row">
        <div class="col-md-4 border p-3">
          <h4>Registration</h4>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" [(ngModel)]="customer.name" class="form-control border" required />
            </div>
            <div class="form-group">
              <label for="phone">Mobile Number:</label>
              <input type="tel" id="mobNo" name="mobNo" [(ngModel)]="customer.mobNo" class="form-control border" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" [(ngModel)]="customer.email" class="form-control border" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="customer.pass" class="form-control border" required />
            </div>
            <button type="submit" class="btn btn-primary" routerLink="/login">Submit</button>
          </form>
        </div>
    
        <div class="col-md-6 mb-4">
          <div class="border p-3">
            <h2>{{customer.name}}</h2>
            <h2>{{customer.mobNo}}</h2>
            <h2>{{customer.email}}</h2>
            <h2>{{customer.pass}}</h2>
          </div>
        </div>
      </div>
    </div>
</span>    
</div>
